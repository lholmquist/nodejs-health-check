sudo: required
dist: trusty
language: node_js
node_js:
  - "8"
  - "7"

before_install:
  - npm install -g npm@5
  - npm install -g greenkeeper-lockfile@1
before_script: greenkeeper-lockfile-update
script:
   - npm run ci
# Only the node version 8 job will upload the lockfile
after_script: greenkeeper-lockfile-upload
branches:
  only:
    - master
    - /^greenkeeper/.*$/
